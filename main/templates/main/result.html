<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if result == 1 %}
        <h1>정답입니다!</h1>
        {% else %}
        <h1>오답입니다!</h1>
    {% endif %}
    <div id="cnt">5초뒤 메인페이지로 이동합니다.</div>
</body>
<script>
    const cnt = document.querySelector("#cnt")
    let num = 5;
    setInterval(()=>{
            cnt.innerText = `${num}초뒤 메인페이지로 이동합니다.`;
            num -= 1;
            if(num === -1){
                window.location.href = "/";
            }
    },1000)
</script>
</html>
