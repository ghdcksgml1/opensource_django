<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Board</title>
</head>
<body>
<div style="height:100px;"></div>
    <div class="container shadow-lg p-3 mb-5 bg-body rounded" style="width:300px; height:600px;margin:0 auto;text-align: center; border: 1px solid #cccccc; border-radius: 10px; padding: 20px;">
        <h1>문제 출제</h1>
{#        {% for content in contents %}#}
                    <div style="height: 30px;"></div>

        <form action="/problem/add" method="post">
            {% csrf_token %}
            <div style="text-align: start">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-default">문제</span>
                  <input type="text" class="form-control" name="title" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div style="height: 30px;"></div>
            <div style="text-align: start">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-default">1번</span>
                  <input type="text" class="form-control" name="quiz1" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-default">2번</span>
                  <input type="text" class="form-control" name="quiz2" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-default">3번</span>
                  <input type="text" class="form-control" name="quiz3" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="inputGroup-sizing-default">4번</span>
                  <input type="text" class="form-control" name="quiz4" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
            <div style="height: 30px;"></div>
            <div>정답 선택</div>
            <select class="form-select" name="answer" aria-label="Default select example">
              <option selected>정답을 선택해주세요.</option>
              <option value="1">1번</option>
              <option value="2">2번</option>
              <option value="3">3번</option>
              <option value="4">4번</option>
            </select>
            <div style="height: 30px;"></div>
            <input type="submit" class="btn btn-primary" value="출제하기"></input>
        </form>


{#        {% endfor %}#}
    </div>
</body>
</html>
