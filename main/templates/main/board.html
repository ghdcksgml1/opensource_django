<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <title>Board</title>
</head>
<body>
<div style="height:100px;"></div>
    <div class="container shadow-lg p-3 mb-5 bg-body rounded" style="width:300px; height:400px;margin:0 auto;text-align: center; border: 1px solid #cccccc; border-radius: 10px; padding: 20px;">
        <h1>문제 풀기</h1>
                    <div style="height: 30px;"></div>
        <div style="text-align: start">
            <label>문제 : </label><label>{{ problem.title }}</label>
        </div>
        <div style="height: 30px;"></div>
        <form action="./{{ problem.id }}/result" method="post">
            {% csrf_token %}
            <div style="text-align: start">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="radio" id="flexRadioDefault1" value="1">
                  <label class="form-check-label" for="flexRadioDefault1">
                      {{ problem.question1 }}
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="radio" id="flexRadioDefault2" value="2">
                  <label class="form-check-label" for="flexRadioDefault2">
                    {{ problem.question2 }}
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="radio" id="flexRadioDefault3" value="3">
                  <label class="form-check-label" for="flexRadioDefault3">
                    {{ problem.question3 }}
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="radio" id="flexRadioDefault4" value="4">
                  <label class="form-check-label" for="flexRadioDefault4">
                    {{ problem.question4 }}
                  </label>
                </div>
            </div>
            <div style="height: 30px;"></div>
            <button id="radio-btn" class="btn btn-primary">제출하기</button>
    </form>
    </div>
</body>
<script>
    const radio_btn = document.querySelector("#radio-btn");

    radio_btn.addEventListener('click',()=>{
        const radio = document.querySelector("input[name=radio]:checked").value;
        window.location.href=`./${radio}`;
    });
</script>
</html>
